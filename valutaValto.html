<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valutaváltó</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="valutaValto.css">
    <script src="valutaValto.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 m-0">
    <nav class="navbar navbar-light bg-success w-100 text-center">
        <div class="container">
            <span class="navbar-brand text-white mx-auto">Valutaváltó</span>
        </div>
    </nav>
    
    <div class="container mt-3">
        <div class="card p-4">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="forrasPenznem" class="form-label">Forráspénznem</label>
                    <select id="forrasPenznem" class="form-select"></select>
                </div>
                <div class="col-md-4">
                    <label for="osszeg" class="form-label">Összeg</label>
                    <input type="number" id="osszeg" class="form-control" value="1">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Célpénznem</label>
                    <div id="celPenznemContainer"></div>
                    <button id="hozzaad" class="btn btn-secondary mt-2">Hozzáad</button>
                </div>
            </div>
            <div class="d-flex gap-2 mt-3">
                <button id="valutaValto" class="btn btn-warning btn-sm">Átváltás</button>
                <button id="alaphelyzet" class="btn btn-danger btn-sm">Törlés</button>
            </div>
            <div id="eredmenyKartya" class="row mt-3"></div>
        </div>
    </div>
    <footer class="bg-success text-white text-center py-2 mt-auto">
        Az árfolyamok dátuma: 2025.01.15
    </footer>
</body>
</html>
